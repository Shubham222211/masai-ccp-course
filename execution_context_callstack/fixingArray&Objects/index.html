<script>

    const library = {
  books: [
    { title: "The Hobbit", author: "J.R.R. Tolkien", year: 1937 }
  ],

  addBook(book) {
    const { title, author, year } = book;

    
    if (
      typeof title !== 'string' || title.trim() === '' ||
      typeof author !== 'string' || author.trim() === '' ||
      typeof year !== 'number' || isNaN(year)
    ) {
      console.log("Book information is incomplete or invalid.");
      return;
    }

    this.books.push({ title: title.trim(), author: author.trim(), year });
    console.log(`Book "${title}" added successfully.`);
  },

  findBookByTitle(title) {
    return this.books.find(book => book.title === title.trim());
  },

  removeBook(title) {
    const index = this.books.findIndex(book => book.title === title.trim());

    if (index !== -1) {
      const removed = this.books.splice(index, 1);
      console.log(` Removed book: "${removed[0].title}"`);
    } else {
      console.log(" Book not found.");
    }
  }
};


library.addBook({ author: "George Orwell", year: 1949 })
library.addBook({ title: "1984", author: "George Orwell", year: 1949 })
library.addBook({ title: " ", author: "Author", year: 2000 })
library.addBook({ title: "Clean Code", author: "Robert C. Martin", year: "2008" })

console.log(`Total Books: ${library.books.length}`)
console.log(library.findBookByTitle("1984"))
library.removeBook("1984")
library.removeBook("Unknown Book")

</script>
