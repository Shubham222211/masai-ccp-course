<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    #myDiv {
      width: 300px;
      height: 150px;
      background-color: lightgray;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }



        
    </style>
</head>
<body>
     <input type="text" id="colorInput" placeholder="Enter color name" />
  <button onclick="changeBackground()">Change Background</button>
  <br />
  <input type="text" id="textInput" placeholder="Enter text content" />
  <button onclick="updateText()">Update Text</button>

  <div id="myDiv">This is the initial text content.</div>

</body>
</html>

    
  <script>
    function changeBackground() {
      const color = document.getElementById("colorInput").value.trim();
      const div = document.getElementById("myDiv");

        const testColor = document.createElement("div");
      testColor.style.color = color;

      if (testColor.style.color === "") {
        alert("Invalid color name!");
      } else {
        div.style.backgroundColor = color;
      }
    }
    

    function updateText() {
      const text = document.getElementById("textInput").value.trim();
      const div = document.getElementById("myDiv");

      if (text === "") {
        alert("Please enter some text!");
      } else {
        div.textContent = text;
      }
    }
    
</script>
